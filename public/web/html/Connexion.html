<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<link rel="stylesheet" href="../css/style.css">--> <!--css-->
  <link rel="stylesheet" href="../../css/style.css"> <!--scss-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link href="https://pictogrammers.github.io/@mdi/font/2.0.46/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <ul class="header-container">
      <img id="header-logo" src="../../images/logo_2.png" alt="logo">
      <li><a href="">Accueil</a></li>
      <li><a href="">Nos produits</a></li>
      <li><a href="">Nos producteurs</a></li>
      <li><a href="">Connexion</a></li>
      <span class="mdi mdi-magnify">
        <input type="text" id="header-recherche" placeholder="Tier la collection" />
        <a class="header-panier"><span class="mdi mdi-cart"></span></a>
      </span>
    </ul>
  </header>


  <div class="content connexion">
      <div id="content-connexion">
        <h1>Connexion</h1>
        <form method="#" action="#">
          <input type="text" required="required" placeholder="Identifiant" name="login" id="input-login">
          <input type="password" required="required" placeholder="Mot de passe" name="password" id="input-password">
          <button class="btn btn-connexion" type="submit">Connexion</button>
        </form>
      </div>
  </div>

</body>
</html>
